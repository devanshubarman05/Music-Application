<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devanshu's Playlist</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
       <h1>Devanshu's Playlist</h1>
 
    </div>
    
  </nav>


  <!-- Main Container -->
  <div class="container">
<h1>"Elevate Your Mood with Every Song"</h1>
    <!-- Music Player -->
    <div class="player">
      <div class="player-info">
        <img id="cover" src="./assets/tiranga.jpg" alt="Song Cover">
        <h3 id="title">Tiranga</h3>
        <p id="artist">B Praak</p>
      </div>
      <div id="controls">
        <button id="prev" onclick="prevSong()">&#9664; Prev</button>  <!-- Previous Button -->
        <button id="play-pause" onclick="playPauseSong()">Play</button> <!-- Play/Pause Button -->
        <button id="next" onclick="nextSong()">Next &#9654;</button>    <!-- Next Button -->
      </div>
      <br/>
      
      <audio id="audio" controls src="./assets/tiranga.mp3"></audio>
    </div>

    <!-- Song List -->
    <div class="song-list">
      <h2>Songs You Might Like</h2>
      <br/>
      <ul>
        <li><button onclick="selectSong(0)">Sandese Aate Hai [Border] - Roopkumar Rathod and Sonu Nigam
        </button></li>
        <li><button onclick="selectSong(1)">Main Hoon Na - Sonu Nigam, Shreya Ghoshal</button></li>
        <li><button onclick="selectSong(2)">Kun Faya Kun -  A. R. Rahman, Javed Ali, and Mohit Chauhan
        </button></li>
        <li><button onclick="selectSong(3)">Tajdar-E-Haram - Atif Aslam</button></li>
        <li><button onclick="selectSong(4)">Kaathu Mela - Deva, OfRo, and Paal Dabba</button></li>
        <li><button onclick="selectSong(5)">Illuminati - Dabzee, Sushin Shyam, and Vinayak Sasikumar
        </button></li>
        <li><button onclick="selectSong(6)">Ishq -  Amir Ameer, Faheem Abdullah</button></li>
        <li><button onclick="selectSong(7)">Jugnu [Joker] - GV Prakash Kumar, Udit Narayan</button></li>
        <li><button onclick="selectSong(8)">Hai Junoon - KK</button></li>
        <li><button onclick="selectSong(9)">O Mahi O Mahi - Arijit Singh</button></li>
      </ul>
    </div>
  </div>


  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Devanshu's Playlist. All Rights Reserved.</p>
      <p>Elevate your mood with our music app.</p>
      
    </div>
  </footer>


  <script src="script.js"></script>
</body>
</html>
